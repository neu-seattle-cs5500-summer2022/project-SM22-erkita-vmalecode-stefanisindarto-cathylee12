name: workflow

on:
  push:
    branches:
      - dev

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Run the test & Build
        run: |
          npm install
          npm test
